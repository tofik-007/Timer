<!DOCTYPE html>
<html>
<head>
    <title>Up Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="counter-value">
        <p>Enter Value to start counter</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter End Number">
            <button onclick="startCounter()">Start Counter</button>
        </div>
    </div>

    <div id="counter-container">
        <div class="counter" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="fourth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>
    <script src="script.js"></script>
    <footer id="end">
        <p>Made by Taufik Sumara</p>
    </footer>
</body>
</html>
